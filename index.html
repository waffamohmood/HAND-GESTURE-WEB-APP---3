 
<html>
  <head>
    <title>HAND GESTURE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info heading">HAND GESTURE
      <br>
      <span>&#9996;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#9995;</span>
      <span>&#129304;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take selfie of a gesture to know about its meaning
      	<br>
        <b style="font-size: small;">On The Following gestures the model is trained :-</b>
        <br>
        <span>&#9996;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#9995;</span>
      <span>&#129304;</span>
      </p>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View -</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="snapshot()" class="btn btn-success">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="gesture_name" id="result_hand_gesture"></p>
        <p class="gesture" id="update_gesture"></p>
        <label>Prediction 2</label>
        <p class="gesture_name" id="result_hand_gesture2"></p>
        <p class="gesture" id="update_gesture2"></p>
     </div>
      

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot View- </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-warning">Predict Image</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
